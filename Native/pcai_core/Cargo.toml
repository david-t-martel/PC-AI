# PC_AI Native Core - Rust Workspace
# High-performance native libraries for PC diagnostics and optimization

[workspace]
resolver = "2"
members = [
    "pcai_core_lib",
    "pcai_search",
    # Future modules (uncomment as implemented):
    # "pcai_performance",
    # "pcai_system",
]

[workspace.package]
version = "0.1.0"
authors = ["David Martel"]
edition = "2021"
license = "MIT"
repository = "https://github.com/david-t-martel/PC_AI"

[workspace.dependencies]
# FFI and C interop
libc = "0.2"

# Parallel processing
rayon = "1.10"

# High-performance file walking (ripgrep's engine)
ignore = "0.4"

# SHA-256 hashing
sha2 = "0.10"

# Glob pattern matching
globset = "0.4"

# Regular expressions
regex = "1.11"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Windows API bindings
windows-sys = { version = "0.59", features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_ProcessStatus",
    "Win32_System_SystemInformation",
] }

# UTF-16 strings for Windows APIs
widestring = "1.1"

# System information (cross-platform)
sysinfo = "0.32"

# Directory walking
walkdir = "2.5"

[profile.release]
opt-level = 3           # Maximum optimization
lto = "fat"             # Full link-time optimization
codegen-units = 1       # Better optimization at cost of compile time
strip = true            # Strip symbols for smaller binary
panic = "abort"         # Smaller binary, faster panics

[profile.release-size]
inherits = "release"
opt-level = "z"         # Optimize for size
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
