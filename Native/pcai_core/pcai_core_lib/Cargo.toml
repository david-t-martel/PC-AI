[package]
name = "pcai_core_lib"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Core FFI utilities and shared types for PC_AI native modules"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
libc.workspace = true
serde = { workspace = true }
serde_json = { workspace = true }

# Cross-platform path normalization
dunce = "1.0"        # Removes \\?\ prefix on Windows
path-slash = "0.2"   # Convert between / and \ path separators
