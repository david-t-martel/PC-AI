# PC_AI VSock Bridge Configuration
# Format: name:local_port:vsock_port
# Lines starting with # are comments.
#
# NOTE: VSock bridges require the target service to be listening on a VSock port
# on the Windows host (CID 2). If no VSock listener is present, connections will fail.
#
# Example entries (enable as needed):
# vllm-api:18000:8000
# ollama-api:18001:11434
# lmstudio-api:18002:1234
# mcp-router:18003:3000

# Default enabled bridges (use non-conflicting local ports)
vllm-api:18000:8000
ollama-api:18001:11434
lmstudio-api:18002:1234
